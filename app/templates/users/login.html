{% extends "base.html" %}

{% block content %}
<section class="container">
	<article class="row">
		<header class="col-md-12">
			<h1>{{ _('Login') }}</h1>
			<h3>{{ _('Sign in to your account') }}</h3>
		</header>
		<form method="post" action="" name="login" class="col-md-12">
		{{ form.hidden_tag() }}
		  <div class="form-group row">
		    <div class="col-md-3">
		    <label>{{ _('E-mail') }}</label>
		    {{ form.email(class="form-control", placeholder=_('E-mail') ) }}
		    </div>
		  </div>
		  <div class="form-group row">
		  	<div class="col-md-3">
		    <label>{{ _('Password') }}</label>
		    {{ form.password(class="form-control", placeholder=_('Password') ) }}
		    </div>
		  </div>
		  <div class="checkbox">
		    <label>
		      {{ form.remember_me }} {{ _('Remember Me') }}
		    </label>
		  </div>
		  <button type="submit" class="btn btn-primary">{{ _('Sign In') }}</button>
		</form>
	</article>
</section>
{% endblock %}
